<div class="container-fluid" > 
    <div class="conten-ppal">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-info" style="width: 100%;" (click)="funct_descarga_productos_c();">1. Descargar data</button>
            </div>            
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success" style="width: 100%;" (click)="funct_actualiza_data_c();">2. Insertar datos en BD</button>
            </div>            
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <div class="progress">
                    <div #progressBar class="progress-bar bg-warning" role="progressbar" style="width:0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>            
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <p>Total productos descargados: {{ total_productos }}</p>
            </div>            
        </div>
        <div class="row mt-0">
            <div class="col">
                <p>Total vinculos descargados: {{ total_vinculos }}</p>
            </div>            
        </div>
        <hr>
        <div class="row mt-0">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-warning" role="status" *ngIf="isCompleted">
                        <span class="visually-hidden" style="text-align: center;">Loading...</span>
                    </div>
                </div>
            </div>            
        </div>
        
    </div>
</div>
